    <!-- 2) Faça uma função que receba um único valor representando segundos.
         Essa função deverá convertê-lo para hora, minutos e segundos. Todas
         as variáveis devem ser passadas como parâmetro, não havendo variáveis globais.
 -->

 <script>
    function horario(segundo,hora,minutos,confirmar){
      segundo = parseInt(prompt("Digite os segundos que será convertidos em hora e minuto: "))
      confirmar = (prompt("Confirme essa ação digitando 'Sim' e se deseja cancelar 'Não'"))

      if(confirmar == 'Sim'){
        hora = Math.round(segundo / 3600)
        minutos = Math.round(segundo / 60)

        console.log(`Aqui está a conversão do número: \nHoras: ${hora}\nMinutos: ${minutos}\nComo era em segundo: \n${segundo}`)
      }
      else if(confirmar == 'Não'){
        console.log("Você cancelou a ação.")
      }
    }
    horario()

    //Declarei a função e nomeei ela de 'horario' logo após adicionei parâmetros.
    //parametros esses como: segundo, confirmar, hora e minutos
    //usei parseInt para indentificar como número inteiro o valor que será recebido e atribuído pelo segundo com o prompt.
    //e para confirmar a ação que será feita de conversão usei o parâmetro 'confirmar' recebido a resposta também pelo prompt.

    //if e else foram utilizados para a confirmação da ação digitando 'Sim' para realizar a conversão e 'Não' para cancelar,
    //também foi usado para realizar a conversão da seguinte forma:
    //Para converter segundo para hora basta fazer segundos dividido por 3600 (segundo / 3600) e de segundo para minutos 
    //precisa somente fazer segundos dividido por 60 (segundo/60)

    //'horario'
    
    
 </script>
